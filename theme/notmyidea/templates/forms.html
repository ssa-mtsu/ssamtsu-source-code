<html>

<head>
    <meta charset="utf-8" />
    <!-- font Awesome CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
</head>

<body style="margin: 0px;">
    {% block content_title %}{% endblock %} {% block content %}
    <div style="opacity: 0.5;filter: alpha(opacity=50); /* For IE8 and earlier */background-color: rgb(15, 157, 88);position: absolute;height: 30px;width: 100vw;">
        <div style="max-width: 640px;margin: 0 auto;text-align: right;padding-right: 40px;padding-top: 5px;"><a href="{{ SITEURL }}/{{ article.redirecturl }}" style="color: aquamarine;text-decoration: none;text-shadow: 1px 1px rgba(0,0,0,.87);">العودة <i class="fa fa-chevron-right color-chevron-right"></i></a></div>
    </div>
    <iframe src="{{ article.form_url }}" style="height: 100vh; width: 100vw;" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    {% endblock content %}
</body>

</html>
